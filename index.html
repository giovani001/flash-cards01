<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards com Efeito de Virar</title>
    <!-- Incluindo o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Flashcards Educacionais</h1>
        <div class="row">
            <!-- Flashcard 1 -->
            <div class="col-md-4 d-flex justify-content-center mb-4">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front d-flex justify-content-center align-items-center">
                            <p class="card-text">Qual é a fórmula da água?</p>
                        </div>
                        <div class="flashcard-back d-flex justify-content-center align-items-center">
                            <p class="card-text">H₂O</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flashcard 2 -->
            <div class="col-md-4 d-flex justify-content-center mb-4">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front d-flex justify-content-center align-items-center">
                            <p class="card-text">Quem foi o primeiro presidente do Brasil?</p>
                        </div>
                        <div class="flashcard-back d-flex justify-content-center align-items-center">
                            <p class="card-text">Deodoro da Fonseca</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flashcard 3 -->
            <div class="col-md-4 d-flex justify-content-center mb-4">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front d-flex justify-content-center align-items-center">
                            <p class="card-text">Qual é a capital da França?</p>
                        </div>
                        <div class="flashcard-back d-flex justify-content-center align-items-center">
                            <p class="card-text">Paris</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o Bootstrap JS e o Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
